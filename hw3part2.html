<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3 Part 2</title>
    <style>
         h1 
         {
            color: midnightblue;
            font-style: italic;
            text-align: center;
            font-size: 60px;
            font-family: Arial, Helvetica;
        }
        body 
        {
            background-color: rgb(176, 218, 248);
        }
        button 
        {
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
            
    </style>
</head>
<body>
    <h1>Homework 3 - Part 2 -</h1>
    <h2>Salesperson Weekly Earnings</h2>
    <form id="itemForm">
        <label for="sellerName">Seller's Name: </label>
        <input type="text" id="name">
        <br>
        <p>For each item type the quantity sold by the seller</p>
        <label for="firstItem">Item 1: </label>
        <input type="numbers"  id="item1" min="0">
        <br>
        <label for="secondItem">Item 2: </label>
        <input type="numbers"  id="item2" min="0">
        <br>
        <label for="thirdItem">Item 3: </label>
        <input type="numbers"  id="item3" min="0">
        <br>
        <label for="fourthItem">Item 4: </label>
        <input type="numbers"  id="item4" min="0">
        <br>
        <br>
        <button type="button" onclick="calc()">SUBMIT</button>
        <span id="message" style="color: red;"></span>
        <br>
        <button type="button" onclick="
            document.getElementById('item1').value = ' ';
            document.getElementById('item2').value = ' ';
            document.getElementById('item3').value = ' ';
            document.getElementById('item4').value =' ';
            document.getElementById('qty1').value = ' ';
            document.getElementById('qty2').value = ' ';
            document.getElementById('qty3').value = ' ';
            document.getElementById('qty4').value = ' ';
            document.getElementById('total1').value = ' ';
            document.getElementById('total2').value = ' ';
            document.getElementById('total3').value = ' ';
            document.getElementById('total4').value = ' ';
            document.getElementById('grossSales').value = ' ';
            document.getElementById('WeeklyEarnings').value =' ';
        ">CLEAR FORM</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Item #</th>
                <th>Item Value</th>
                <th>Quantity Sold</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>$20.99</td>
                <td><input type="numbers" id="qty1" min="0" readonly></td>
                <td><input type="text" id="total1" readonly style="text-align: center;"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>$12.75</td>
                <td><input type="numbers" id="qty2" min="0" readonly></td>
                <td><input type="text" id="total2" readonly style="text-align: center;"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>$9.95</td>
                <td><input type="numbers" id="qty3" min="0" readonly></td>
                <td><input type="text" id="total3" readonly style="text-align: center;"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>$35.89</td>
                <td><input type="numbers" id="qty4" min="0" readonly></td>
                <td><input type="text" id="total4" readonly style="text-align: center;"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Amount Sold:</td>
                <td><input type="text" id="grossSales" readonly style="text-align: center;" ></td>
            </tr>
            <tr>
                <td colspan="3">Total Weekly Earnings:</td>
                <td><input type="text" id="WeeklyEarnings" readonly style="text-align: center;" ></td>
            </tr>
        </tfoot>
    </table>
    <script>
        function calc()
        {
            const qty1 = document.getElementById("item1").value;
            const qty2 = document.getElementById("item2").value;
            const qty3 = document.getElementById("item3").value;
            const qty4 = document.getElementById("item4").value;

            if ( isNaN(qty1) || isNaN(qty2) || isNaN(qty3) || isNaN(qty4) || qty1 < 0 || qty2 < 2 || qty3 < 0 || qty4 < 0){
                document.getElementById("message").innerText = "ERROR! Enter non-negative numbers!";
                return;
            } else {
                document.getElementById("message").innerText = " ";
            }
            document.getElementById("qty1").value = qty1;
            document.getElementById("qty2").value = qty2;
            document.getElementById("qty3").value = qty3;
            document.getElementById("qty4").value = qty4;

            const total1 = qty1 * 20.99
            const total2 = qty2 * 12.75;
            const total3 = qty3 * 9.95;
            const total4 = qty4 * 35.89;

            document.getElementById("total1").value = total1.toFixed(2);
            document.getElementById("total2").value = total2.toFixed(2);
            document.getElementById("total3").value = total3.toFixed(2);
            document.getElementById("total4").value = total4.toFixed(2);

            const totalamount = total1 + total2 + total3 + total4;
            const weekly = 250 + (0.09 * totalamount)
            document.getElementById("grossSales").value = (totalamount).toFixed(2);
            document.getElementById("WeeklyEarnings").value = (weekly).toFixed(2);
        }

    </script>
    <button onclick="location='hw3.html'">Homework 3 Homepage</button>
    <button onclick="location='homepage.html'">Go Back To Main Page</button>
</body>
</html>
