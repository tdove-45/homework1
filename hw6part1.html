<body>
    <h1>Rounding</h1>
    <form id="numRound">
        <label> Enter a number with at least 4 decimal positions </label>
        <br>
        <input type="numbers" id="num">
        <br>
        <button type="button" onclick="calc()">SUBMIT</button>
        <button typr="button" onclick="clear()">CLEAR</button>
        <br>
        <br>
    </form>
    
    <textarea id="results" readonly></textarea>
    <script>
        function calc(){
            const numberInput = document.getElementById('num').value;
            const output = document.getElementById('results').value;
            
            if (isNaN(numberInput) || !numberInput.includes('.') || numberInput.split('.')[1].length < 4){
                document.getElementById("results").value = "Please enter a number with at least 4 decimal positions";
                return;
            }
            const originalNum = parseFloat(numberInput);

            const roundedToInteger = Math.round(originalNum);
            const sqrtRounded = Math.round(Math.sqrt(originalNum));
            const roundedToTenth = originalNum.toFixed(1);
            const roundedToHundredth = originalNum.toFixed(2);
            const roundedToThousandth = originalNum.toFixed(3);

            document.getElementById("results").value = 
                "You typed number = " + originalNum +
                "\nRounded to the nearest integer = " + roundedToInteger +
                "\nSquare root rounded to integer = " + sqrtRounded +
                "\nRounded to the nearest 10th = " + roundedToTenth +
                "\nRounded to the nearest 100th = " + roundedToHundredth +
                "\nRounded to the nearest 1000th = " + roundedToThousandth;
        }
        function clear(){
            document.getElementById('num').value = " ";
            document.getElementById('results').value = " ";
        }
    </script>
